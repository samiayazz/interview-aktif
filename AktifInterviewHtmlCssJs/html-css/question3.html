<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Question</title>

    <style>
        #container {
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            transition: all 300ms;
            background-color: cadetblue;
            color: whitesmoke;
        }

        #container:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="container"></div>
