<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Question</title>

    <style>
        button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 24px 48px;
            border: none;
            border-radius: 6px;
            outline: none;
            cursor: pointer;
            transition: all 300ms;
            background-color: red;
            color: whitesmoke;
        }
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
